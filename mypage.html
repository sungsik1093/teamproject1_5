<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>마이페이지</title>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">마이페이지</h2>
        <div class="text-center my-3">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img src="default-profile.png" id="profileImg" class="profile-img" alt="프로필 사진">
            <br>
            <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click();">사진 선택</button>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" value="홍길동">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" value="example@example.com">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디(학번)</label>
                <input type="text" class="form-control" id="username" value="user123">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" value="password123">
                    <button type="button" class="btn btn-outline-secondary"
                        onclick="togglePasswordVisibility()">보기</button>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="saveChanges()">수정</button>
                <button type="button" class="btn btn-secondary" onclick="leaveReview()">후기</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function saveChanges() {
            alert('변경 사항이 저장되었습니다.');
        }

        function leaveReview() {
            alert('후기 작성 페이지로 이동합니다.');
        }
    </script>
</body>

</html>
