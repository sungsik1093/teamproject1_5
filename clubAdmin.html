        }

            margin-right: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffb3b3;
        }

        .main-content {

        .club-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .tab-section {
            margin-top: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            color: #000;
            flex: 1;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tab-buttons button:hover {
            background-color: #d1d1d1;
            transform: scale(1.05);
        }

        .tab-buttons button.active {
            background-color: #007BFF;
            color: #fff;
        }

        .tab-content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .tab-content {
            transition: opacity 0.5s;
        }

        .tab-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #club-image {
            width: 100%;
            max-width: 600px;
            max-height: 300px;
        }

        #description-image {
            width: 100%;
            max-width: 300px;
        }

        #activities-image {

            max-width: 300px;

                    <button class="tab-button" data-target="reviews">별점 및 후기</button>
                </div>

                    <p id="club-description">동아리 소개 내용이 여기에 표시됩니다.</p>

    <script>
        // 페이지 로드 시 동아리 데이터 업데이트
        window.onload = function() {
            const savedData = localStorage.getItem('clubData');
            const savedClubImage = localStorage.getItem('club-image');
            const savedDescriptionImage = localStorage.getItem('description-image');
            const savedActivitiesImage = localStorage.getItem('activities-image');

            if (savedData) {
                const formData = JSON.parse(savedData);

                // 동아리 제목과 소개 업데이트
                document.getElementById('club-title').textContent = formData.club_name || "동아리 소개";
                document.getElementById('club-description').textContent = formData.club_description || "동아리 소개 내용이 여기에 표시됩니다.";

                // 추가 데이터 업데이트
                document.querySelector('.club-info').innerHTML = `
                    <p><strong>동아리 이름:</strong> ${formData.club_name}</p>
                    <p><strong>회장:</strong> ${formData.club_leader}</p>
                    <p><strong>동아리방:</strong> ${formData.club_room}</p>
                    <p><strong>연락처:</strong> ${formData.contact}</p>
                    <p><strong>모임시간:</strong> ${formData.meeting_time}</p>
                    <p><strong>카테고리:</strong> ${formData.category}</p>
                `;
                
                // 활동 내용 업데이트
                document.getElementById('club-activities').textContent = formData.club_activities || "활동 내용이 여기에 표시됩니다.";

                // 이미지 업데이트
                if (savedClubImage) {
                    document.getElementById('club-image').src = savedClubImage;
                } else {
                    document.getElementById('club-image').src = ""; // 기본 이미지
                }

                if (savedDescriptionImage) {
                    document.getElementById('description-image').src = savedDescriptionImage;
                }

                if (savedActivitiesImage) {
                    document.getElementById('activities-image').src = savedActivitiesImage;
                } else {
                    document.getElementById('activities-image').src = ""; // 기본 활동 이미지
                }
            } else {
                alert('저장된 동아리 정보가 없습니다.');
            }
        };
        
        document.getElementById("edit-btn").addEventListener("click", () => {
            window.location.href = "introduceclubEdit.html";
        });
        document.getElementById("manageForm-btn").addEventListener("click", () => {
            window.location.href = "manageForm.html";
        });
        document.getElementById("showForm-btn").addEventListener("click", () => {
            window.location.href = "showForm.html";
        });

        document.querySelector('.tab-button[data-target="reviews"]').addEventListener("click", () => {
            window.location.href = "reviewList.html";
        });
    
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', function () {
                const target = this.getAttribute('data-target');

                tabButtons.forEach(btn => btn.classList.remove('active'));

                this.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                
                document.getElementById(target).classList.remove('hidden');
            });
        });
