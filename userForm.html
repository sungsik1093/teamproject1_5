<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 설문 - 사용자</title>
    <link rel="stylesheet" href="form.css">
    <script src="userForm.js" defer></script>
</head>
<body>
    <main class="form">
        <div class="form-header">
            <h3 id="survey-title">설문지 제목</h3>
            <p id="survey-description">설문지 설명</p>
        </div>

        <div id="items" class="form-items">
            <!-- 질문과 답변이 여기에 동적으로 추가됩니다. -->
        </div>

        <div class="form-footer">
            <button id="submit" class="submit-btn">작성 완료</button>
        </div>
    </main>
</body>
</html>
