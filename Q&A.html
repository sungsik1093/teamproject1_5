<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
            color: #0078d4;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        .answer {
            margin-top: 5px;
            padding-left: 20px;
            color: #555;
            display: none;
        }
        .other-questions {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f4f8;
            border-radius: 8px;
            text-align: center;
        }
        .chat-link {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
            transition: color 0.3s;
        }
        .chat-link:hover {
            color: #005bb5;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const questions = document.querySelectorAll('.question');
            questions.forEach(question => {
                question.addEventListener('click', function() {
                    const answer = this.nextElementSibling;
                    if (answer.style.display === 'none' || answer.style.display === '') {
                        answer.style.display = 'block';
                    } else {
                        answer.style.display = 'none';
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Q&A</h2>
        <div class="question">1. 첫 번째 질문은 무엇인가요?</div>
        <div class="answer">A. 첫 번째 질문에 대한 답변입니다.</div>

        <div class="question">2. 두 번째 질문은 무엇인가요?</div>
        <div class="answer">A. 두 번째 질문에 대한 답변입니다.</div>

        <div class="question">3. 세 번째 질문은 무엇인가요?</div>
        <div class="answer">A. 세 번째 질문에 대한 답변입니다.</div>

        <div class="other-questions">
            그 외의 질문은 <a class="chat-link" href="https://open.kakao.com" target="_blank">카카오톡 오픈 채팅방</a>을 이용해주세요.
        </div>
    </div>
</body>
</html>
